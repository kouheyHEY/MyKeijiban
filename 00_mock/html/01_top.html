<html>
    <head>
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/main.css" />

        <link rel="stylesheet" href="../css/01_top.css" />
        <link rel="stylesheet" href="../css/keijiban_abst.css" />
    </head>
    <body>

        <!-- ヘッダー -->
        <header>
            <!-- サービスのタイトル -->
            <div id="header-title">
                <h1>ケイジバンだよ～～～～ん</h1>
            </div>

            <!-- ヘッドメニューバー -->
            <div id="header-menubar">
                <div class="underline">
                    ケイジバンを立てる
                </div>
                <div class="underline">
                    ケイジバンを探す
                </div>
            </div>

        </header>

        <!-- メイン -->
        <main>
            <!-- ケイジバン一覧 -->
            <div class="keijiban-container underline">
                <!-- ケイジバン タイトル -->
                <div class="keijiban-title">
                    ケイジバンが！ケイジバンが立った！
                </div>
                <!-- ケイジバン コメント数 -->
                <div class="keijiban-comment-num">
                    158<span>ケン</span>
                </div>
                <!-- ケイジバン 開始時間 -->
                <div class="keijiban-start-time">
                    2023-07-25 23:58
                </div>
                <!-- ケイジバン 最終更新時間 -->
                <div class="keijiban-last-time">
                    2023-07-26 23:57
                </div>

            </div>
        </main>

        <!-- フッター -->
        <footer>
            &copy;Muriko Products
        </footer>
    </body>
</html>
